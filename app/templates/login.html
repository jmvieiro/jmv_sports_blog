{% extends 'layout.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

  <div
    class="container"
    style="
      border: 1px solid #ccc;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px 30px;
    "
  >
    {% if response %}
    <div class="callout callout-danger">
      <p>{{response}}</p>
    </div>
    {% endif %}
    <h2>Iniciá sesión</h2>
    {% crispy form %}
    <hr />
    <div>
      <h2 style="margin-bottom: 20px">¿No tenés cuenta?</h2>
    </div>
    <div class="col-12">
      <a
        href="{% url 'blogjmv:register' %}"
        class="btn btn-success btn-sm text-uppercase center"
        >¡Registrate!</a
      >
    </div>
  </div>

{% endblock %}
