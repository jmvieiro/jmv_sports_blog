{% extends 'layout_dashboard.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Admin Avatar de Usuarios</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a href="{% url 'dashboard:admin' %}">Inicio</a>
          </li>
          <li class="breadcrumb-item active">Editar avatar del usuario</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12" style="max-width: 800px; margin: auto">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Formulario</h3>
          </div>
          <div class="card-body">
            {% crispy form %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
