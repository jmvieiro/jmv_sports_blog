{% extends 'layout_dashboard.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Admin Posts</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a href="{% url 'dashboard:admin' %}">Inicio</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'dashboard:post_index' %}">Posts</a>
          </li>
          <li class="breadcrumb-item active">Agregar o editar</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Formulario</h3>
          </div>
          <div class="card-body">{% crispy form %}</div>
        </div>
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Imagen del post</h3>
          </div>
          <div class="card-body"><img src="{{url}}" alt="Sin imagen" /></div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
